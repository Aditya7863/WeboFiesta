<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, minmax(200px,250px));
            
        }
     
        .box{
            text-align: center;
        }
        
        .box12{
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 6;
            grid-column-end: 8;
        }
        
    </style>
</head>
<body>
    <img src="b.png" alt="bg image..">
    <h1 style="text-align: center;">Welcome</h1>
    <br>
    <h2>Lorem, ipsum.</h2>
     
    <div class="container">
        
        <div class="box12">
        <div class="box 1" id="videoicon"><img src="a.jpg" alt="video.."></div>
        <div class="box 2">
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores explicabo, dignissimos voluptatibus non iure ratione velit ullam corrupti praesentium tenetur.</p>
        </div>
        </div>
        
    </div>
</body>
</html>
